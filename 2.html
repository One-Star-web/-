  <h2>백절불굴</h2>
  <p><a href="https://terms.naver.com/entry.nhn?docId=1669823&cid=50801&categoryId=50804" target="_blank"
    title="사자성어">백절불굴</a>
[ 百折不屈 ]
(일백 백, 꺾일 절, 아니 불, 굽힐 굴)


<P>요약 백 번 꺾여도 결코 굽히지 않음.
앞서 일곱 번 넘어져도 일어나는 모습을 대단하다고 표현했는데
이번에는 백 번 꺾여도 결코 굽히지 않는 모습이 나왔군요
상대편 입장에서는 지긋지긋하겠지만 뜻을 이루기 위해서는
이 정도 어려움쯤이야 극복해야겠지요.
절(折)은 ‘꺾인다’는 의미를 갖는데요, 다음 표현에서도 쓰였습니다.</p></body></html>
